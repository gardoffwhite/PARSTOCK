worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Nage Game Server (HTTP only)
    server {
        listen 80;
        server_name nage-next.com www.nage-next.com;

        # ACME Challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root C:/nginx-1.29.3/html;
        }

        location / {
            proxy_pass http://localhost:8081;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # PAR Stock System - HTTP (redirect to HTTPS)
    server {
        listen 80;
        server_name sbparstock.online www.sbparstock.online;

        # ACME Challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root C:/nginx-1.29.3/html;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # PAR Stock System - HTTPS
    # ⚠️ Comment out this block until you have SSL certificates
    # Uncomment after running Win-ACME
    server {
        listen 443 ssl http2;
        server_name sbparstock.online www.sbparstock.online;

        # SSL Certificate paths (will be created by Win-ACME)
        ssl_certificate     C:/nginx-1.29.3/conf/ssl/sbparstock.online-chain.pem;
        ssl_certificate_key C:/nginx-1.29.3/conf/ssl/sbparstock.online-key.pem;

        # SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location / {
            proxy_pass http://localhost:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;

            # WebSocket support
            proxy_read_timeout 86400;
        }
    }
}
