<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PAR Stock System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nage-dark': '#0a0a0a',
                        'nage-gray': '#1a1a1a',
                        'nage-purple': '#667eea',
                        'purple-dark': '#764ba2',
                        'nage-gold': '#ffd700',
                    },
                },
            },
        };
    </script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        .glow-effect {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-nage-purple via-purple-dark to-nage-purple min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 glow-effect">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-gradient-to-br from-nage-purple to-purple-dark rounded-full mb-4">
                    <i class="fas fa-lock text-white text-4xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">PAR Stock System</h1>
                <p class="text-gray-600">กรุณาเข้าสู่ระบบ</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Username -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user mr-2 text-nage-purple"></i>ชื่อผู้ใช้
                    </label>
                    <input
                        type="text"
                        id="username"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-nage-purple focus:outline-none transition-colors"
                        placeholder="กรอกชื่อผู้ใช้"
                        required
                        autocomplete="username"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-key mr-2 text-nage-purple"></i>รหัสผ่าน
                    </label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-nage-purple focus:outline-none transition-colors pr-12"
                            placeholder="กรอกรหัสผ่าน"
                            required
                            autocomplete="current-password"
                        >
                        <button
                            type="button"
                            id="togglePassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-nage-purple transition-colors"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 border-2 border-red-300 text-red-700 px-4 py-3 rounded-lg">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    id="loginBtn"
                    class="w-full bg-gradient-to-r from-nage-purple to-purple-dark text-white font-bold py-3 rounded-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>เข้าสู่ระบบ
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center text-gray-500 text-sm">
                <i class="fas fa-shield-alt mr-2"></i>ระบบปลอดภัย
            </div>
        </div>

        <!-- Copyright -->
        <div class="text-center mt-6 text-white text-sm">
            <p>Hotel Sales & PAR Stock System</p>
            <p class="mt-1">© 2025 Parstock SB</p>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (password.type === 'password') {
                password.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Login Form Submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Hide previous errors
            errorMessage.classList.add('hidden');

            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>กำลังเข้าสู่ระบบ...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success - redirect to main page
                    loginBtn.innerHTML = '<i class="fas fa-check mr-2"></i>เข้าสู่ระบบสำเร็จ!';
                    loginBtn.classList.remove('from-nage-purple', 'to-purple-dark');
                    loginBtn.classList.add('from-green-500', 'to-green-600');

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    // Error
                    throw new Error(data.error || 'เข้าสู่ระบบไม่สำเร็จ');
                }
            } catch (error) {
                // Show error
                document.getElementById('errorText').textContent = error.message;
                errorMessage.classList.remove('hidden');
                errorMessage.classList.add('shake');

                // Remove shake animation
                setTimeout(() => {
                    errorMessage.classList.remove('shake');
                }, 500);

                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>เข้าสู่ระบบ';
            }
        });
    </script>
</body>
</html>
